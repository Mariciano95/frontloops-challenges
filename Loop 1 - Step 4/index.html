<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/minireset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Chatbox -->
  <div class="card">

    <div class="card-header">
      <span class="chat-status"></span>
      <h2 class="card-title">Microsoft Support</h2>
      <button class="btn btn-close"><img src="/img/close.svg" alt="close icon"></button>
    </div>

    <div class="card-body">
      <div class="card-divider"><span class="chat-day">Today</span></div>
      <span class="chat-time">10:53</span>
      <p class="chat-bubble"> Hello! I got the BSOD...</p>
      <span class="chat-time">10:57</span>
      <p class="chat-bubble">Hello, this is John Doe from Microsoft suppport. Have you tried turning it on and off?</p>
      <span class="chat-time">11:03</span>
      <p class="chat-bubble">...Yes</p>
      <p class="chat-blocked">You were blocked by the user.</p>
      <div class="card-divider"></div>
      <div class="user-input">
        <input type="text" class="chat-input" placeholder="Enter your message" aria-placeholder="Enter your message">
        <button class="btn btn-send">SEND</button>
      </div>
    </div>

  </div><!-- /Chatbox -->

</body>
</html>
