<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <h1>PAYMENT METHOD</h1>
      </header>
      <ul class="methods">
        <li class="method">
          <div class="type-of-card">
            <img src="img/visa.svg" alt="Visa logo" class="card-logo">
            <p><strong>VISA</strong></p>
          </div>
        </li>
        <li class="method">
          <div class="type-of-card">
            <img src="img/mastercard.svg" alt="Mastercard logo" class="card-logo">
            <p class="active"><strong>MASTERCARD</strong></p>
          </div>
          <img src="img/check.svg" alt="checked">
        </li>
        <li class="method">
          <div class="type-of-card">
            <img src="img/maestro.svg" alt="Mestro logo" class="card-logo">
            <p><strong>MAESTRO</strong></p>
          </div>
        </li>
      </ul>
      <footer>
        <a href="#">NEXT STEP <img src="img/arrow.svg" alt="Arrow" class="card-logo"></a>
      </footer>
    </div>
  </div>
</body>
</html>
