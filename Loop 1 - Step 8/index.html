<!DOCTYPE html>

<head>

<body>
  <!--
    Hope you noticed there is another font added so don't get confused once you see it in the design :)
  -->
  <!-- Card -->
  <article class="card">
    <div class="card__showcase">
      <a href="#" class="card__link card__flex">                    
        <svg class="card__back">
          <use href="#arrow-back"></use>
        </svg> 
        Back</a>
    </div>

    <!-- Card body -->
    <div class="card__body">
      <nav class="card__nav">
        <a href="#" class="card__link">Netherlands</a>
        <a href="#" class="card__link card__link--active">Spain</a>
        <a href="#" class="card__link">France</a>
      </nav>

      <!-- Card content -->
      <div class="card__content">
        <div class="card__content-header">
          <h2 class="card__title">Visiting the<br>pastelle city <span class="line"></span></h2>
          <address class="card__byline">By <strong>Jerry Henderson</strong>, in Toursim</address>
        </div>
        <div class="card__images">
          <div class="img-wrapper">
            <img src="img/preview.jpg" alt="An preview image of a old style window" class="card__thumbnail">
          </div>
          <a href="#" class="card__link card__link--active">View all photos <img class="card__foward" src="img/arrow-forward.svg" alt="Fowards pointing arrow"></a>
        </div>
        <p class="card__text">
          As you drive into the town
          from Alicante airport you will pass
          between two salt lakes - one is 
          blue/green and the other is an impressive pink colour.
        </p>
      </div><!-- \Card content -->
    </div><!-- \Card body -->

  </article><!-- \Card -->

  <svg xmlns="http://www.w3.org/2000/svg" display="none">
    <symbol id="arrow-back" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
