<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
</body>

  <!-- Card -->
  <div class="card">

    <!-- Card header -->
    <div class="card-header">
      <div class="destination">
        <h2 class="city-code">FRA</h2>
        <p class="city">Frankfurt</p>
      </div>

      <div class="hyphen"></div>

      <div class="destination">
        <h2 class="city-code">AMS</h2>
        <p class="city text-right">Amsterdam</p>
      </div>
    </div><!-- /Card header -->

    <!-- Card body -->
    <div class="card-body">

        <ul class="horiz-list">
          <li>
            <span class="key">Flight</span>    
            <p class="info">815</p>
          </li>
          <li>
            <span class="key">Gate</span>    
            <p class="info">23G</p>
          </li>
          <li>
            <span class="key">Seat</span>    
            <p class="info">10F</p>
          </li>
        </ul>

        <div class="card-container">
          <ul class="vert-list">
            <li>
              <span class="key">PASSENGER</span>    
              <p class="info">John Doe</p>
            </li>
            <li>
              <span class="key">Class</span>    
              <p class="info">Business</p>
            </li>
            <li>
              <span class="key">Departure</span>    
              <p class="info no-margin">3:45am, Dec 15</p>
            </li>
          </ul>

          <img class="qr-code" src="img/qr.svg" alt="QR Code">
        </div>

    </div><!-- /Card body -->

  </div><!-- /Card -->
</body>
</html>
